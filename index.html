<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form title</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./favicon/Carlosjj-Google-Jfk-Forms.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <aside class="left">
            <div class="left__text-wrap">
                <figure class="left__img">
                    <img src="./img/pngable_gray-hand-painted-raytheon-son-face-vector.png" alt="Odin">
                </figure>
                <h1 class="left__title">Odin</h1>
            </div>
            <footer class="left__footer">
                <p class="left__footer-text">Â© Copyright 2022 Oleh Baran</p>
            </footer>
        </aside>
        <main class="right">
         <div class="right__section1">
            <blockquote><q>A wise king never seeks out war.<br/>
            But he must always be ready for it.</q></blockquote>
            <p> - Odin</p>  
         </div>
         <div class="right__section2">
            <h2 class="right__section2-title">Let's do this!</h2>
            <form action="" class="form" id="form-account">
               <fieldset class="form__name">
                <label>First Name<br/> <input type="text" name="name" id="name" required></label>
                <label>Last Name<br/> <input type="text" name="last-name" id="last-name" required></label>
               </fieldset>
               <fieldset class="form__contact">
                <label>Email<br/> <input type="email" name="email" id="email" required></label>
                <label>Phone Number<br/> <input type="tel" name="phone" id="phone" required></label>
               </fieldset>
               <fieldset class="form__password">
                <label>Password<br/> <input type="password" name="password" id="password" required></label>
                <label>Confirm Password<br/> <input type="password" name="password-confirm" id="password-confirm" required></label>
               </fieldset>
            </form>
         </div>
         <div class="right__section3">
            <button type="submit" form="form-account" class="right__section3-btn"><span>Create Account</span></button>
            <p class="right__section3-text">Already have an account? <a href="#">Log in</a></p>
         </div>   
        </main>
    </div>
</body>
</html>
